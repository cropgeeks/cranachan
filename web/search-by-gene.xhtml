<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="main-content">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active">By gene</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="extractor.xhtml?datasetId=#{extractorManagedBean.dataset.id}">By position</a>
                </li>
            </ul>
        </div>
        <div class="row top-buffer">
            <div class="col-sm-9">
                <form jsf:id="form">
                    <fieldset>
                        <legend>Setup SNP extraction</legend>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="geneList">List of genes</label>
                            <div class="col-sm-8">
                                <h:inputTextarea id="geneList" row="30" col="10" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="extendRegion">Extend region upstream/downstream by (kb)</label>
                            <div class="col-sm-8">
                                <h:inputText id="extendRegion" width="30" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="minQualScore">Include SNPs with quality scores above</label>
                            <div class="col-sm-8">
                                <h:inputText id="minQualScore" width="30" class="form-control" value="20"/>
                            </div>
                            <div class="col-sm-12">
                                <p>Note: The overall quality score for a SNP is a a Phred-like score. A value of 20 corresponds to a 1 in 100 chance of the SNP
                                call being wrong. A value of 30 corresponds to a 1 in 1000 chance of the SNP call being wrong.</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="sampleList">List of samples to include:</label>
                            <div class="col-sm-8">
                                <h:selectManyListbox id="sampleList" width="30" size="8" class="form-control">
                                    <c:forEach var="sample" items="#{extractorManagedBean.samples}">
                                        <f:selectItem itemValue="#{sample.name}" itemLabel="#{sample.name}"/>
                                    </c:forEach>
                                </h:selectManyListbox>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="mx-auto col-sm-4">
                                <h:commandButton type="submit" class="btn btn-primary form-control" value="Extract">
                                    <p:fileDownload value="#{extractorManagedBean.file}"/>
                                </h:commandButton>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mx-auto col-sm-4">
                                <button type="button" class="btn" data-toggle="modal" data-target="#modal-sample-list">Create list</button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <ui:include src="chromosomes.xhtml" />
        </div>

        <div id="modal-sample-list" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create sample list</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"/>
                    </div>
                    <form jsf:id="listForm">
                        <div class="modal-body">
                            <p:pickList id="pojoPickList" value="#{extractorManagedBean.sampleModel}" var="sample" itemValue="#{sample}"
                                        itemLabel="#{sample.name}" responsive="true" converter="sampleConverter">
                            </p:pickList>
                            <h:inputText id="listName" value="#{extractorManagedBean.sampleGroupName}" class="form-control" required="true" />
                        </div>
                        <div class="modal-footer">

                            <h:commandButton class="btn btn-primary" action="#{extractorManagedBean.processList}" value="Create list" onclick="$('#modal-sample-list').modal('hide')">
                                <f:ajax execute="pojoPickList listName"/>
                            </h:commandButton>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
