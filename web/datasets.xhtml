<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Cranachan</title>

    <!-- Bootstrap core CSS -->
    <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="resources/bootstrap/css/style.css" rel="stylesheet"/>
</h:head>

<body>
<ui:composition template="layout.xhtml">
    <ui:define name="main-content">
        <div class="row">
            <ui:repeat value="#{datasetsManagedBean.datasets}" var="dataset">
                <div class="col-lg-4 col-sm-6 portfolio-item top-buffer">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title">
                                #{dataset.description.project}
                            </h4>
                            <p class="card-text">
                                <strong>Samples: </strong>
                                <h:outputText value="#{dataset.description.samples}">
                                    <f:convertNumber groupingUsed="true"/>
                                </h:outputText><br/>
                                <strong>Markers: </strong>
                                <h:outputText value="#{dataset.description.markers}">
                                    <f:convertNumber groupingUsed="true"/>
                                </h:outputText><br/>
                                <strong>Published?:</strong> #{dataset.description.publicationStatus}<br/>
                                <strong>Data owner:</strong> #{dataset.description.dataOwner}<br/>
                                <strong>Bioinformatics contact:</strong> #{dataset.description.bioinformaticsContact}
                            </p>
                        </div>
                        <a href="search-by-gene.xhtml?datasetId=#{dataset.id}" class="btn btn-primary">Select dataset</a>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
